<section class="flex flex-row gap-2 mt-2 mb-2">
  @for (item of regions; track $index) {
  <button
    (click)="query.set(item)"
    class="btn btn-outline ml-2"
    [class.btn-primary]="item == query()"
  >
    {{ item }}
  </button>
  }
</section>

<div class="overflow-x-auto">
  <country-list
    [countries]="countryResource.value() ?? []"
    [errorMessage]="countryResource.error()"
    [isEmpty]="countryResource.value.length === 0"
    [isLoading]="countryResource.isLoading()"
  />
</div>
